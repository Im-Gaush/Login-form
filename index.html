<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
   <div class="form">
     <div class="form-text"><span>Login Form</span></div>
      <form action="#" class="info">
        <div class="form-section">
            <i class='bx bxs-user'></i>
            <input type="text" placeholder="Email & Phone" required>
        </div>
        <div class="form-section">
            <i class='bx bxs-lock-alt'></i>
            <input type="password" placeholder="Password" required>
        </div>
        <div class="forgot-link"><a href="#" class="link">Forgot password?</a></div>
        <div class="form-section button">
            <input type="submit" value="Login">
        </div>
        <div class="signup-link">Not a member?<a href="#" class="link">Sign-up</a></div>
      </form>
   </div> 
</body>
</html>
